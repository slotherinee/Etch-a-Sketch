<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div id="container">
      <div class="title"><h1>SketchPad</h1></div>
      <div class="content">
        <div id="sketch-window"></div>
        <div class="controls">
          <div class="buttons">
            <button class="blackButton">Black</button>
            <button class="erasorButton">Erasor</button>
            <button class="grayButton">Gray</button>
            <button class="randomButton">Random</button>
          </div>
          <input
            type="range"
            value="16"
            min="4"
            max="64"
            name="range"
            id="range"
          />
          <label for="range" id="label-range">16</label>
        </div>
        <button id="button-clear" class="clear-button">Clear Sketch Pad</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
